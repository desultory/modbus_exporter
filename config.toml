listen_ip = '0.0.0.0'

[modbus]
mode = "rtu"
slave_address = 210
timeout = 2

[modbus.rtu]
port = "/dev/ttyUSB0"

[modbus.tcp]
port = 502

[modbus.registers.battery_state_of_charge]
