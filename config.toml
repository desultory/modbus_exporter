battery_v1 = 0
battery_v2 = 1
battery_v3 = 2
battery_v4 = 3
battery_v5 = 4
battery_v6 = 5
battery_v7 = 6
battery_v8 = 7
battery_v9 = 8
battery_v10 = 9
battery_v11 = 10
battery_v12 = 11
